<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="main-container">
    <img src="https://www.chanel.com/us/img/t_one/q_auto:good,fl_lossy,dpr_1.2,f_auto/w_960/prd-emea/sys-master/content/P1/h15/h33/9605654347806-Push_1080x1150px_Ritual_1.jpg" alt="Product Image" class="product-image">

    <div class="info-container">
      <p class="product-name">PERFUME</p>

      <p class="title-product">Gabrielle Essence Eau De Parfum</p>

      <p class="product-detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
      <div class="prices">
        <p class="final-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>

      <div class="button-container">
        <button class="button-cart"><span><img src="/images/icon-cart.svg" alt=""></span> Add to Cart</button>
      </div>
    </div>
    
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
